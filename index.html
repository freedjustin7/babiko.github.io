<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        html {
            height: -webkit-fill-available;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
            max-width: 90%;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .gif-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
        }

        .gif-container img {
            max-width: 100%;
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(1em, 3vw, 1.2em);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(45deg, #eb3349, #f45c43);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(1em, 3vw, 1.2em);
            border-radius: 15px;
            cursor: pointer;
            position: fixed;
            transition: all 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            z-index: 5;
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 12px 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
            font-size: 1.5em;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .music-control:active {
            transform: scale(0.9);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
        }

        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
            touch-action: manipulation;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .start-text {
            font-size: 2em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .success-message {
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration {
            font-size: clamp(1em, 4vw, 1.5em);
            color: #ff6b6b;
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .container {
                padding: 40px 60px;
            }
            
            .buttons {
                gap: 20px;
                min-height: 80px;
            }
        }

        /* Prevent zoom on double tap for iOS */
        button {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <!-- Start screen for mobile audio autoplay -->
    <div class="start-screen" id="startScreen">
        <div class="start-text">üíï Click to start üíï</div>
        <button class="start-btn" onclick="startExperience()">Tap Here!</button>
    </div>

    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_4a456e1d7b.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control" id="musicToggle" onclick="toggleMusic()">
        üîä
    </div>

    <div class="container" id="mainContainer">
        <h1>Will you be my Valentine? üíù</h1>
        <div class="gif-container">
            <img id="mainGif" src="https://media1.tenor.com/m/SdsLsKJSKnAAAAAC/love-hearts.gif" alt="Cute anime asking">
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'BUTTON') {
                e.preventDefault();
            }
        }, { passive: false });

        // Start experience (required for mobile audio)
        function startExperience() {
            const startScreen = document.getElementById('startScreen');
            const bgMusic = document.getElementById('bgMusic');
            
            startScreen.style.display = 'none';
            bgMusic.play().catch(err => {
                console.log('Audio autoplay prevented:', err);
            });
            musicPlaying = true;
            
            // Start heart animations
            heartInterval = setInterval(createHeart, 300);
        }

        // Create floating hearts
        let heartInterval;
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Music control
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let musicPlaying = false;

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicToggle.innerHTML = 'üîá';
                musicPlaying = false;
            } else {
                bgMusic.play().catch(err => {
                    console.log('Audio play failed:', err);
                });
                musicToggle.innerHTML = 'üîä';
                musicPlaying = true;
            }
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('mainContainer');
        const mainGif = document.getElementById('mainGif');
        
        let noClickCount = 0;

        // Different anime GIFs for each "no" attempt
        const pleadingGifs = [
            'https://media1.tenor.com/m/SdsLsKJSKnAAAAAC/love-hearts.gif',
            'https://media1.tenor.com/m/q1RyV_-I2WkAAAAC/anime-love.gif',
            'https://media1.tenor.com/m/0DuGom3uT1IAAAAC/please-pretty-please.gif',
            'https://media1.tenor.com/m/KMSpo9DiitsAAAAC/anime-puppy-eyes.gif',
            'https://media1.tenor.com/m/vxMb4C8H_ksAAAAC/anime-cry.gif'
        ];

        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <div class="success-message">
                    <h1>Yay! üéâüíï</h1>
                    <div class="gif-container">
                        <img src="https://media1.tenor.com/m/hzWN0bJTln8AAAAC/love-cute.gif" alt="Happy celebration">
                    </div>
                    <p class="celebration">I love you so much! üíñ<br>Happy Valentine's Day! üåπ‚ú®</p>
                </div>
            `;
            
            // Celebration effect
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }
        });

        // Mobile-friendly no button behavior
        function moveNoButton() {
            noClickCount++;
            
            // Change GIF to show more pleading
            const gifIndex = Math.min(noClickCount, pleadingGifs.length - 1);
            mainGif.src = pleadingGifs[gifIndex];
            
            // Make yes button bigger
            const currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentFontSize + 3) + 'px';
            const currentPaddingV = 15 + noClickCount * 2;
            const currentPaddingH = 30 + noClickCount * 3;
            yesBtn.style.padding = currentPaddingV + 'px ' + currentPaddingH + 'px';
            
            // Make no button smaller
            const newFontSize = Math.max(0.5, 1.2 - noClickCount * 0.15);
            const newPadding = Math.max(3, 15 - noClickCount * 2);
            noBtn.style.fontSize = newFontSize + 'em';
            noBtn.style.padding = newPadding + 'px ' + (newPadding * 2) + 'px';
            
            // Move no button to random position (accounting for mobile screen)
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // After 5 attempts, make it even harder
            if (noClickCount > 5) {
                noBtn.style.opacity = Math.max(0.3, 1 - (noClickCount - 5) * 0.1);
            }
        }

        // Handle both mouse and touch events
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Position no button initially (mobile friendly)
        function positionNoButton() {
            const containerRect = container.getBoundingClientRect();
            noBtn.style.left = (containerRect.right - 150) + 'px';
            noBtn.style.top = (containerRect.bottom - 80) + 'px';
        }

        // Position after page loads
        window.addEventListener('load', positionNoButton);
        window.addEventListener('resize', positionNoButton);
    </script>
</body>
</html>
